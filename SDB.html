<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dashboard | ME4261</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg1:#0f2027;
  --bg2:#203a43;
  --bg3:#2c5364;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Segoe UI",Arial,sans-serif;
  min-height:100vh;
  background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
  display:flex;
  justify-content:center;
  padding:26px 12px 90px;
}
.card{
  background:#fff;
  width:100%;
  max-width:520px;
  border-radius:20px;
  padding:26px;
  box-shadow:0 20px 50px rgba(0,0,0,.28);
}
.header{text-align:center}
.header h1{margin:0;color:#203a43;font-size:22px}
.header h2{margin:6px 0 0;font-size:14px;color:#666}

.infoBox{
  background:#f5f7fa;
  padding:14px;
  border-radius:14px;
  margin-top:16px;
  text-align:center;
  font-weight:600;
}

.attendanceValue{
  font-size:26px;
  font-weight:800;
  margin-top:8px;
}

.attendance-good{ color:#1b5e20; }
.attendance-bad{ color:#b71c1c; }

button{
  width:100%;
  padding:13px;
  margin-top:14px;
  border:none;
  border-radius:30px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

.btn-attendance{
  background:linear-gradient(135deg,#2e7d32,#1b5e20);
  color:#fff;
}

.btn-logout{
  background:linear-gradient(135deg,#e74c3c,#c0392b);
  color:#fff;
}

footer{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#0f2027;
  color:#cfd8dc;
  text-align:center;
  padding:10px;
  font-size:13px;
  font-weight:600;
}
</style>
</head>

<body>

<div class="card">

  <!-- HEADER -->
  <div class="header">
    <h1>Energy Storage Technology</h1>
    <h2>ME4261</h2>
  </div>

  <!-- STUDENT DETAILS -->
  <div class="infoBox">
    <div id="studentName">Name: —</div>
    <div style="margin-top:6px" id="studentRoll">Roll No: —</div>
  </div>

  <!-- ATTENDANCE -->
  <div class="infoBox">
    Attendance Percentage
    <div id="attendanceValue" class="attendanceValue">—</div>
  </div>

  <!-- BUTTONS -->
  <button class="btn-attendance" onclick="viewAttendance()">
    View Attendance Details
  </button>

  <button class="btn-logout" onclick="logout()">
    Logout
  </button>

</div>

<footer>
  Developed by Dr. Rajesh Akula
  <div>© 2026 · IIEST Shibpur</div>
</footer>

<script>
const BACKEND =
"https://script.google.com/macros/s/AKfycbxB622Y8T5cuJgngy4bOqkrtRw0sq80E4_948dOLhivUCFzlAYOsYfE4401YJKkGvpO/exec";

const token = sessionStorage.getItem("token");
if(!token){
  alert("Session expired");
  location.replace("index.html");
}

/* ===== LOAD BASIC DATA ===== */
Promise.all([
  fetch(BACKEND,{
    method:"POST",
    body:new URLSearchParams({action:"dashboard",token})
  }).then(r=>r.json()),

  fetch(BACKEND,{
    method:"POST",
    body:new URLSearchParams({action:"getMyAttendance",token})
  }).then(r=>r.json())
])
.then(([dash,att])=>{

  document.getElementById("studentName")
    .innerText = `Name: ${dash.name}`;
  document.getElementById("studentRoll")
    .innerText = `Roll No: ${dash.roll}`;

  if(att.status==="OK"){
    const pct = Number(att.percent);
    const el  = document.getElementById("attendanceValue");

    el.innerText = `${pct}%`;
    el.classList.add(pct >= 75 ? "attendance-good" : "attendance-bad");
  }else{
    document.getElementById("attendanceValue").innerText = "—";
  }
});

/* ===== ACTIONS ===== */
function viewAttendance(){
  alert("Attendance details page can be linked here.");
}

function logout(){
  if(!confirm("Are you sure you want to logout?")) return;

  fetch(BACKEND,{
    method:"POST",
    body:new URLSearchParams({
      action:"logout",
      token
    })
  })
  .finally(()=>{
    sessionStorage.clear();
    location.replace("index.html");
  });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dashboard | ME4261</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg1:#0f2027;
  --bg2:#203a43;
  --bg3:#2c5364;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Segoe UI",Arial,sans-serif;
  min-height:100vh;
  background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
  display:flex;
  justify-content:center;
  padding:26px 12px 90px;
}
  .page{
  width:100%;
  max-width:520px;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.card{
  background:#fff;
  width:100%;
  max-width:520px;
  border-radius:20px;
  padding:26px;
  box-shadow:0 20px 50px rgba(0,0,0,.28);
}
.header{text-align:center}
.header h1{margin:0;color:#203a43;font-size:22px}
.header h2{margin:6px 0 0;font-size:14px;color:#666}

.infoBox{
  background:#f5f7fa;
  padding:14px;
  border-radius:14px;
  margin-top:16px;
  text-align:center;
  font-weight:600;
}

.attendanceValue{
  font-size:26px;
  font-weight:800;
  margin-top:8px;
}

.attendance-good{ color:#1b5e20; }
.attendance-bad{ color:#b71c1c; }

button{
  width:100%;
  padding:13px;
  margin-top:14px;
  border:none;
  border-radius:30px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

.btn-attendance{
  background:linear-gradient(135deg,#2e7d32,#1b5e20);
  color:#fff;
}

.btn-logout{
  background:linear-gradient(135deg,#e74c3c,#c0392b);
  color:#fff;
}

footer{
  position:fixed;
  left:0;
  right:0;
  bottom:0;
  width:100%;
  background:#0f2027;
  color:#cfd8dc;
  text-align:center;
  padding:10px 12px;
  font-size:13px;
  font-weight:600;
  z-index:1000;
}
  @keyframes spin{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}
  .welcomeText{
  font-weight:800;
  font-size:18px;
}

.welcomeHighlight{
  color:#1b5e20;   /* green */
  font-weight:800;
}
  #logoutOverlay{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  background:rgba(0,0,0,0.35);
  z-index:9999;
}

.logoutBox{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  background:#ffffff;
  padding:24px 30px;
  border-radius:16px;
  text-align:center;
  font-weight:700;
  color:#555;
  box-shadow:0 12px 30px rgba(0,0,0,0.25);
}

.logoutSpinner{
  width:36px;
  height:36px;
  margin:0 auto 12px;
  border:4px solid #eee;
  border-top:4px solid #c0392b;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
  @media (max-width: 600px){

  body{
    padding:16px 10px 20px;
    padding-bottom:70px;
  }

  .card{
    padding:20px 18px;
    border-radius:16px;
  }

  .header h1{
    font-size:19px;
  }

  .header h2{
    font-size:13px;
  }

  .welcomeText{
    font-size:16px;
  }

  .attendanceValue{
    font-size:22px;
  }

  button{
    padding:12px;
    font-size:14px;
  }

    .logoutBox{
    width:85%;
    padding:20px;
  }
}
</style>
</head>

<body>
<div class="page">
<div class="card">

  <!-- HEADER -->
  <div class="header">
    <h1>Energy Storage Technology</h1>
    <h2>ME4261</h2>
  </div>
<div class="infoBox" id="loadingBox">
  Fetching your details… Please wait
</div>
 <div id="welcomeBox" style="display:none; margin-top:16px; text-align:center;">
  <div id="welcomeText" class="welcomeText"></div>
</div>

  <!-- ATTENDANCE -->
  <div id="contentArea" style="display:none">
  <div class="infoBox">
    Current Attendance Percentage
    <div id="attendanceValue" class="attendanceValue">—</div>
  </div>

  <!-- BUTTONS -->
  <button class="btn-attendance" onclick="viewAttendance()">
    View Attendance Details
  </button>

  <button class="btn-logout" onclick="logout()">
    Logout
  </button>
</div>
</div>
  <footer>
  Developed by Dr. Rajesh Akula
  <div>© 2026 · IIEST Shibpur</div>
</footer>

<div id="logoutOverlay">
  <div class="logoutBox">
    <div class="logoutSpinner"></div>
    Logging out… Please wait
  </div>
</div>
 

<script>
const BACKEND =
"https://script.google.com/macros/s/AKfycbxB622Y8T5cuJgngy4bOqkrtRw0sq80E4_948dOLhivUCFzlAYOsYfE4401YJKkGvpO/exec";

const token = sessionStorage.getItem("token");
if(!token){
  alert("Session expired");
  location.replace("index.html");
}
document.getElementById("loadingBox").style.display = "block";
/* ===== LOAD BASIC DATA ===== */
Promise.all([
  fetch(BACKEND,{
    method:"POST",
    body:new URLSearchParams({action:"dashboard",token})
  }).then(r=>r.json()),

  fetch(BACKEND,{
    method:"POST",
    body:new URLSearchParams({action:"getMyAttendance",token})
  }).then(r=>r.json())
])
.then(([dash,att])=>{
  document.getElementById("contentArea").style.display = "block";
document.getElementById("loadingBox").style.display = "none";
 document.getElementById("welcomeText").innerHTML =
  `Welcome <span class="welcomeHighlight">${dash.name} (${dash.roll})</span>`;
document.getElementById("welcomeBox").style.display = "block";
  if(att.status==="OK"){
    const pct = Number(att.percent);
    const el  = document.getElementById("attendanceValue");

    el.innerText = `${pct}%`;
    el.classList.add(pct >= 75 ? "attendance-good" : "attendance-bad");
  }else{
    document.getElementById("attendanceValue").innerText = "—";
  }
});

/* ===== ACTIONS ===== */
function viewAttendance(){
  alert("Attendance details page can be linked here.");
}

function logout(){

  if(!confirm("Are you sure you want to logout?")) return;

  // Disable buttons
  document.querySelectorAll("button").forEach(b=>{
    b.disabled = true;
    b.style.opacity = "0.6";
    b.style.cursor = "not-allowed";
  });

  // Show loader
  document.getElementById("logoutOverlay").style.display = "block";

  fetch(BACKEND,{
    method:"POST",
    body:new URLSearchParams({
      action:"logout",
      token
    })
  })
  .finally(()=>{
    sessionStorage.clear();
    location.replace("index.html");
  });
}
</script>

 </body>
</html>

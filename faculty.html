<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Faculty Dashboard | ME4261</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;}
body{
  font-family:"Segoe UI",Arial,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;
  margin:0;
  display:flex;
  justify-content:center;
}
.card{
  background:#fff;
  width:100%;
  max-width:900px;
  margin:16px 10px;
  padding:22px;
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
}
h1{text-align:center;color:#e67e22;margin-bottom:4px;}
h2{text-align:center;color:#555;font-size:14px;margin-bottom:20px;}

button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
button:disabled{opacity:.6;cursor:not-allowed;}

.btn-main{background:linear-gradient(135deg,#f39c12,#e67e22);color:#fff;}
.btn-red{background:#c0392b;color:#fff;}
.btn-close{background:#7f8c8d;color:#fff;}

.btn-blue{background:#1976d2;color:#fff;}
.btn-green{background:#388e3c;color:#fff;}
.btn-orange{background:#f57c00;color:#fff;}
.btn-purple{background:#7b1fa2;color:#fff;}

.section{display:none;margin-top:18px;}

.testBlock{margin-top:14px;}
.testBtn{font-size:16px;border-radius:14px;}

.testPanel{
  display:none;
  margin-top:10px;
  background:#f3f5f7;
  border-radius:14px;
  padding:12px;
}

.subCard{
  background:#fff;
  border-radius:12px;
  padding:14px;
  margin-top:12px;
  box-shadow:0 6px 16px rgba(0,0,0,0.08);
}

.radioRow{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 0;
  font-weight:600;
}

.customList{
  display:none;
  margin-top:10px;
  padding:10px;
  border:1px solid #ddd;
  border-radius:10px;
  max-height:160px;
  overflow:auto;
}
.customList label{display:block;margin-bottom:8px;}

.footer{
  margin-top:28px;
  text-align:center;
  font-size:13px;
  color:#5f6f78;
  font-weight:600;
}
.footer div{font-size:12px;color:#7a8a93;}

#loaderOverlay{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,0.85);
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.spinner{
  width:48px;
  height:48px;
  border:5px solid #ddd;
  border-top:5px solid #e67e22;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg);}}

@media(max-width:600px){
  h1{font-size:20px;}
  button{font-size:15px;}
}
</style>
</head>

<body>
<div class="card">

<h1>Faculty Dashboard</h1>
<h2>Energy Storage Technology · ME4261</h2>

<!-- HOME -->
<div id="home">
  <button class="btn-main" onclick="openClassTest()">Conduct Class Test</button>
  <button class="btn-red" onclick="logout()">Logout</button>
</div>

<!-- CLASS TEST SECTION -->
<div id="classTest" class="section">
  <h2>Conduct Class Test</h2>

  <!-- CLASS TEST I -->
  <div class="testBlock">
    <button class="testBtn btn-blue" onclick="toggleTest('CT1')">Class Test – I</button>
    <div id="CT1" class="testPanel">
      <div class="subCard">
        <label class="radioRow">
          <input type="radio" name="action_CT1" onclick="showEnable('CT1')"> Enable Class Test
        </label>
        <label class="radioRow">
          <input type="radio" name="action_CT1" onclick="showEvaluate('CT1')"> Evaluate Class Test
        </label>
      </div>

      <div id="enable_CT1" class="subCard" style="display:none;">
        <label class="radioRow">
          <input type="radio" name="enable_CT1" onclick="hideCustom('CT1')"> Enable for all students
        </label>
        <label class="radioRow">
          <input type="radio" name="enable_CT1" onclick="hideCustom('CT1')"> Enable for attended students
        </label>
        <label class="radioRow">
          <input type="radio" name="enable_CT1" onclick="showCustom('CT1')"> Custom selection
        </label>

        <div id="custom_CT1" class="customList">
          <label><input type="checkbox"> 21ME001 – Student A</label>
          <label><input type="checkbox"> 21ME002 – Student B</label>
          <label><input type="checkbox"> 21ME003 – Student C</label>
        </div>

        <button class="btn-main" onclick="dummy()">Enable Test</button>
      </div>

      <div id="eval_CT1" class="subCard" style="display:none;">
        <button class="btn-main" onclick="dummy()">Evaluate & Publish Results</button>
      </div>
    </div>
  </div>

  
  <!-- CLASS TEST II -->
  <div class="testBlock">
    <button class="testBtn btn-green" onclick="toggleTest('CT2')">Class Test – II</button>
    <div id="CT2" class="testPanel"><div class="subCard">Upcoming</div></div>
  </div>

  <!-- CLASS TEST III -->
  <div class="testBlock">
    <button class="testBtn btn-orange" onclick="toggleTest('CT3')">Class Test – III</button>
    <div id="CT3" class="testPanel"><div class="subCard">Upcoming</div></div>
  </div>

  <!-- CLASS TEST IV -->
  <div class="testBlock">
    <button class="testBtn btn-purple" onclick="toggleTest('CT4')">Class Test – IV</button>
    <div id="CT4" class="testPanel"><div class="subCard">Upcoming</div></div>
  </div>

  <button class="btn-close" onclick="closeSection()">Close</button>
</div>

<!-- LOADER -->
<div id="loaderOverlay">
  <div class="spinner"></div>
  <div style="margin-top:12px;font-weight:600;">Loading…</div>
</div>

<div class="footer">
  Developed by Dr. Rajesh Akula
  <div>© 2026 · IIEST Shibpur</div>
</div>

</div>

<script>
/* ========= AUTH ========= */
const facultyToken = sessionStorage.getItem("facultyToken");
if(!facultyToken){
  sessionStorage.clear();
  location.replace("faculty_login.html");
}

/* ========= NAV ========= */
const home = document.getElementById("home");
const classTest = document.getElementById("classTest");

function openClassTest(){
  home.style.display="none";
  classTest.style.display="block";
}
function closeSection(){
  classTest.style.display="none";
  home.style.display="block";
}

/* ========= ACCORDION ========= */
function toggleTest(id){
  document.querySelectorAll(".testPanel").forEach(p=>{
    if(p.id !== id) p.style.display="none";
  });
  const panel = document.getElementById(id);
  panel.style.display = panel.style.display === "block" ? "none" : "block";
}

function showEnable(id){
  document.getElementById("enable_"+id).style.display="block";
  document.getElementById("eval_"+id).style.display="none";
}
function showEvaluate(id){
  document.getElementById("eval_"+id).style.display="block";
  document.getElementById("enable_"+id).style.display="none";
}
function showCustom(id){
  document.getElementById("custom_"+id).style.display="block";
}
function hideCustom(id){
  document.getElementById("custom_"+id).style.display="none";
}

function dummy(){
  alert("UI ready ✔\nBackend will be connected in STEP 2");
}

/* ========= LOGOUT ========= */
function logout(){
  if(!confirm("Are you sure you want to logout?")) return;
  sessionStorage.clear();
  location.replace("faculty_login.html");
}
</script>

</body>
</html>

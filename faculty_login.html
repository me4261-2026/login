<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Faculty Login | ME4261</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;}
body{
  font-family:"Segoe UI",Arial,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  height:100vh;margin:0;
  display:flex;justify-content:center;align-items:center;
}
.card{
  background:#fff;
  width:100%;max-width:420px;
  padding:32px 30px;
  border-radius:14px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
  animation:fadeIn .6s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}
h1{text-align:center;color:#e67e22;font-size:20px;margin-bottom:6px;}
h2{text-align:center;color:#555;font-size:15px;margin-bottom:22px;}

label{font-weight:600;margin-top:14px;display:block;}
input{
  width:100%;padding:10px 12px;margin-top:6px;
  border-radius:6px;border:1px solid #ccc;font-size:15px;
}
button{
  margin-top:26px;width:100%;padding:12px;
  background:linear-gradient(135deg,#f39c12,#e67e22);
  color:#fff;border:none;font-size:16px;
  font-weight:600;border-radius:30px;cursor:pointer;
}
button:disabled{background:#999;cursor:not-allowed;}

.msg{text-align:center;margin-top:18px;font-weight:600;}

.footer{
  margin-top:26px;
  text-align:center;
  font-size:13px;
  color:#5f6f78;
  font-weight:600;
}
.footer div{
  font-size:12px;
  color:#7a8a93;
}
</style>
</head>

<body>

<div class="card">
  <h1>Faculty Login</h1>
  <h2>Energy Storage Technology (ME4261)</h2>

  <label>Faculty ID</label>
  <input id="fid">

  <label>Password</label>
  <input type="password" id="pwd">

  <button id="loginBtn" onclick="loginFaculty()">Login</button>

  <div class="msg" id="msg"></div>

  <div class="footer">
    Developed by Dr. Rajesh Akula
    <div>© 2026 · IIEST Shibpur</div>
  </div>
</div>

<script>
const BACKEND = "https://script.google.com/macros/s/AKfycbzVJ2lMkwvArC8f8cTgKVsNuWXOxVAQnkmNWZH7NzdOGQvgIyDjKU9NVRXhSdmiDes5/exec";

function loginFaculty(){
  const fid = document.getElementById("fid").value.trim();
  const pwd = document.getElementById("pwd").value.trim();
  const msg = document.getElementById("msg");
  const btn = document.getElementById("loginBtn");

  if(!fid || !pwd){
    msg.style.color = "red";
    msg.innerText = "Enter Faculty ID and Password";
    return;
  }

  btn.disabled = true;
  msg.innerHTML = "Authenticating…";

  fetch(BACKEND,{
    method:"POST",
    body:new URLSearchParams({
      action: "facultyLogin",
      fid: fid,
      pwd: pwd
    })
  })
  .then(r => r.json())
  .then(res => {
    if(res.status === "OK" && res.token){
      sessionStorage.setItem("facultyToken", res.token);
      window.location.href = "faculty.html";
    } else {
      msg.style.color = "red";
      msg.innerText = "Invalid credentials";
      btn.disabled = false;
    }
  })
  .catch(() => {
    msg.style.color = "red";
    msg.innerText = "Server error";
    btn.disabled = false;
  });
}
</script>

</body>
</html>
